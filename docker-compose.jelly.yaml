services:
  jellyfin:
    image: linuxserver/jellyfin
    container_name: jellyfin
    
    ports:
      - '8096:8096/tcp'   # Jellyfin web interface
      - '7359:7359/udp'   # Network discovery
      - '1900:1900/udp'   # DLNA port
    
    volumes:
      - ${JELLY_PATH}/config:/config
      - ${ARRPATH}/movies:/data/Movies
      - ${ARRPATH}/tvshows:/data/TVShows
      - ${ARRPATH}/music:/data/Music
      - ${ARRPATH}/books:/data/Books
    
    env_file:
      - 'jelly.env'
    
    restart: unless-stopped

    jellyseerr:
      image: fallenbagel/jellyseerr:latest
      container_name: jellyseerr
      
      environment:
        - PUID=1000
        - PGID=1000
        - TZ='Asia/Kolkata'
      
      volumes:
        - ${JELLY_PATH}/jellyseerr:/app/config
      
      ports:
        - 5055:5055
      
      restart: unless-stopped
